<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <h1> Monster Hunter Stories BattleSystem</h1>
            </header>
            <div id="battleField">
                <div class="HPBar" id="playerHP">
                    <div class="currentHP" id="currentPlayerHP">
                        <span>50</span>/<span>100</span>
                    </div>
                </div>
                <div class="HPBar" id="monsterHP">
                    <div class="currentHP" id="currentMonsterHP">
                        <span>50</span>/<span>100</span>
                    </div>
                </div>
            </div>
            <div id="attackTypes">
                <div class="attack" id="power"></div>
                <div class="attack" id="speed"></div>
                <div class="attack" id="technical"></div>
            </div>
        </main>
    </body>
</html>
